<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Boot Live Chat</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css">
    
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark mb-3">
      <div class="container-lg text-light">
       <div class="navbar-brand">
        Spring Boot Live Chat
       </div>
      </div>
    </nav>
    <div class="container-lg mb-3">

      <div id="join">
        <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-4"">    
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="username-input"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div>
                <button type="button" class="btn btn-primary mb-3" id="join-btn">
                  <span class="spinner-border spinner-border-sm hide" id="join-sp"></span>
                  Join Chat
                </button>
              </div></div>
            <div class="col"></div>
        </div>

      </div>

      <div id="chat" class="hide">
        <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-4">
                <div class="messages mb-3">
                <div class="msg-header">
                    <button class="btn btn-primary" type="button" id="disbtn">
                        Disconnect
                      </button>
                     
                </div>
                <Div id="chats">
                  
                </Div>

                </div>
                <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="msginput"
                      placeholder="Type message..."
                      aria-describedby="button-addon2"
                    />
                    <button class="btn btn-primary" type="button" id="sendbtn">
                        Send
                      </button>
                  </div>
                
            </div>
            <div class="col"></div>

        </div>
       
      </div>
    </div>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
      integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>


    <script src="script/main.js" />
      <!--Bootstrap-->
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

  
  </body>
</html>
